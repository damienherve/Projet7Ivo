<div class="backgroundImage imgage-fluid"></div>
<header class="d-flex align-items-center justify-content-around text-center">
  <nav class="col-12 navbar navbar-expand p-0">
    <div class="container-fluid col-12 bg-warning p-0">
      <div class="navbar-nav logo align-items-center col-6">
        <a class="nav-link mb-0 mt-2 p-0" [routerLink]="['']"
          ><img
            class="img-fluid"
            src="assets/image/logo.png"
            title="Groupomania"
            alt="Groupomania"
        /></a>
      </div>
      <div class="row col-6">
        <div class="navbar-nav mt-0 justify-content-end">
          <a class="nav-link text-dark fw-bold" [routerLink]="['/login']"

</header>

    >
      <p>Là où l'humour est partagé, l'amitié n'est pas loin.</p>

      Grégoire Lacroix

    </figcaption>
  </figure>
</main>

        <div class="col-12 col-sm-3">
          <ul class="list-unstyled mt-0">

        <div class="col-12 col-sm-3">

        <div class="col-12 col-sm-3">

                class="text-dark fw-bold text-decoration-none"

            </li>
          </ul>
        </div>
        <div class="col-12 col-sm-3">
          <ul class="list-unstyled">
            <li>

                class="text-dark fw-bold text-decoration-none"
                >Nous contacter</a
              >
            </li>

        </div>
      </div>
    </section>
  </div>
  <div
    class="botFooter text-center p-3 text-dark fw-bold"

  >
    <div class="allRights">
