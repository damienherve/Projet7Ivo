<h2>Les derniers posts</h2>
<ul class="posts">
  <li *ngFor="let post of posts" (click)="onSelect(post)">
    <div class="containerPost">
      <div class="card mb-3 mt-3">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">
            {{ post.text }}
          </p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-between">
            <p class="card-text m-0">
              <small class="text-white"
                >Message cr√©e par : {{ post.user.fullName }}
              </small>
            </p>
            <div class="mt-3 gap-2">
              <button
                class="commentButtons px-3 btn btn-sm btn-outline-warning m-2"
                [routerLink]="['/comments']"
              >
                Commenter
              </button>

              <button
                class="px-3 btn btn-sm btn-outline-warning m-2"
                (click)="onClap(post)"
              >
                <i class="far fa-thumbs-up"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
