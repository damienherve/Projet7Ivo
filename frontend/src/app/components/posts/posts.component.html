<h2 class="text-dark fw-bold ms-4 mt-4 text-decoration-underline text-center">
  {{ title }}
</h2>
<div class="postsContainer col-12 d-flex justify-content-center">
  <ul class="posts p-0 col-10 list-unstyled">
    <li *ngFor="let post of posts">
      <app-post [post]="post"></app-post>
    </li>
  </ul>
</div>
