<header>
  <nav class="navbar navbar-expand-md navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['']">
        <img
          class="img-fluid"
          src="assets/image/logo.png"
          title="Groupomania"
          alt="Groupomania"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbars"
        aria-controls="navbars"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div
      *ngIf="auth.isLoggedIn | async as isLoggedIn; else loggedOut"
      class="collapse navbar-collapse col-4"
      id="navbars"
    >
      <ul class="navbar-nav">
        <li class="nav-item mt-2 col-6 text-center">
          <a class="nav-link text-dark fw-bold" [routerLink]="['/forum']"
            >Forum</a
          >
        </li>
        <li class="nav-item mt-2 col-6 text-center">
          <a class="nav-link text-dark fw-bold" [routerLink]="['/profile']"
            >Profile</a
          >
        </li>
        <li class="nav-item mt-2 col-6 text-center">
          <button (click)="onLogout()">Se d√©connecter</button>
        </li>
      </ul>
    </div>
    <ng-template #loggedOut>
      <div class="collapse navbar-collapse col-4" id="navbars">
        <ul class="navbar-nav me-auto mb-2 mb-md-0 col-12">
          <li class="nav-item mt-2 col-6 text-center">
            <a
              class="text-decoration-none fw-bold text-dark"
              [routerLink]="['/login']"
              >Se Connecter</a
            >
          </li>
          <li class="nav-item mt-2 col-6 text-center">
            <a
              class="text-decoration-none fw-bold text-dark"
              [routerLink]="['/signup']"
              >S'enregistrer</a
            >
          </li>
        </ul>
      </div>
    </ng-template>
  </nav>
</header>
