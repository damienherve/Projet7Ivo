<header>
  <nav class="navbar navbar-expand-md navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['']">
        <img
          class="img-fluid"
          src="assets/image/logo.png"
          title="Groupomania"
          alt="Groupomania"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbars"
        aria-controls="navbars"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div
      *ngIf="auth.isLoggedIn | async as isLoggedIn; else loggedOut"
      class="collapse navbar-collapse col-4 justify-content-end me-5"
      id="navbars"
    >
      <ul class="navbar-nav">
        <li class="nav-item col-4 text-center">
          <a class="nav-link text-dark fw-bold" [routerLink]="['/forum']"
            >Forum</a
          >
        </li>
        <li
          *ngIf="auth.isAdmin | async as isAdmin"
          class="nav-item col-4 text-center"
        >
          <a class="nav-link text-dark fw-bold" [routerLink]="['/admin']"
            >Admin</a
          >
        </li>
        <li class="nav-item col-4 text-center">
          <form class="form-inline">
            <button
              (click)="onLogout()"
              class="btnOff btn btn-outline-dark"
              type="submit"
            >
              <i class="fas fa-power-off"></i>
            </button>
          </form>
        </li>
      </ul>
    </div>
    <ng-template #loggedOut>
      <div
        class="collapse navbar-collapse col-4 justify-content-end me-5"
        id="navbars"
      >
        <ul class="navbar-nav">
          <li class="nav-item col-4 col-md-7 text-center">
            <a
              class="text-decoration-none fw-bold text-dark ms-4"
              [routerLink]="['/login']"
              >Se Connecter</a
            >
          </li>
          <li class="nav-item col-4 text-center">
            <a
              class="text-decoration-none fw-bold text-dark ms-4"
              [routerLink]="['/signup']"
              >S'enregistrer</a
            >
          </li>
        </ul>
      </div>
    </ng-template>
  </nav>
</header>
