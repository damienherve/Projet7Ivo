<div class="backgroundImage"></div>
<main>
  <div class="container mt-3">
    <div class="cardProfile col-md-7 col-12 mx-auto">
      <div
        class="cardProfileTop justify-content-center d-flex align-items-center"
      >
        <div class="notification d-flex justify-content-around col-md-6 m-4">
          <div class="dropdown">
            <button
              class="btn dropdown-toggle position-relative text-warning"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="far fa-bell fa-2x text-warning"></i>
              <span
                class="
                  position-absolute
                  top-0
                  start-100
                  translate-middle
                  badge
                  rounded-pill
                  bg-warning
                  text-dark
                "
              >
                {{ counter }}
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>
            <ul
              class="dropdown-menu p-0 dropdown-menu-end bg-dark"
              aria-labelledby="dropdownMenuButton1"
            >
              <li>
                <a class="dropdown-item text-white" href="#">
                  <div
                    class="
                      dropDownItemTop
                      d-flex
                      align-items-center
                      justify-content-around
                    "
                  >
                    <p class="m-0 ml-2">{{ reactName }}</p>
                  </div>
                  <p class="mt-2">{{ reactNameTopic }}</p>
                </a>
              </li>
            </ul>
          </div>
          <h3 class="text-center mt-2 text-warning">{{ accountName }}</h3>
        </div>
      </div>
      <div class="newPost col-md-12 d-flex justify-content-center">
        <button
          type="submit"
          class="createButtons px-3 btn btn-sm btn-outline-warning fw-bold mb-4"
          [routerLink]="['/topic']"
        >
          Nouveau Message
        </button>
      </div>
    </div>
    <div class="row text-white">
      <div class="deleteAccount col-12 justify-content-center">
        <h4 class="text-white mt-4">Supprimer votre compte</h4>
        <div class="passwordInput">
          <label for="InputPassword1" class="form-label text-white"></label>
          <input
            type="password"
            class="form-control"
            id="InputPassword1"
            placeholder="Mot de passe"
          />
          <div id="textHelp" class="form-text text-white">
            Veuillez renseigner votre mot de passe.
          </div>
          <label for="InputPassword2" class="form-label text-white"></label>
          <input
            type="password"
            class="form-control"
            id="InputPassword2"
            placeholder="Mot de passe"
          />
          <div id="textHelp" class="form-text text-white">
            Veuillez confirmer votre mot de passe.
          </div>
          <button class="deleteButtons mt-4 btn btn-sm btn-outline-danger m-2">
            Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
